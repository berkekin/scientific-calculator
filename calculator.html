<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilimsel Hesap Makinesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #1c4ae0;
        }
        input {
            width: 300px;
            height: 85px;
            font-size: 26px;
            text-align: center;
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .container button {
            width: 85px;
            height: 55px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Bilimsel Hesap Makinesi - Scientific Calculator</h1>
    <input type="text" id="display" disabled>
    <div class="container">
        <div class="row">

            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>

        </div>
       
        <div class="row">
        
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
        
        </div>
        <div class="row">
           
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('4')">4</button>
            
        </div>
        <div class="row">
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('0')">0</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('*')">x</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('Math.pow(')">^</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('Math.log(')">log</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('Math.asin(')">asin</button>
            <button onclick="appendToDisplay('Math.acos(')">acos</button>
            <button onclick="appendToDisplay('Math.atan(')">atan</button>
            <button onclick="appendToDisplay('Math.log10(')">log10</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('Math.exp(')">exp</button>
            <button onclick="appendToDisplay('Math.abs(')">abs</button>
            <button onclick="appendToDisplay('Math.ceil(')">ceil</button>
            <button onclick="appendToDisplay('Math.floor(')">floor</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('Math.round(')">round</button>
            <button onclick="appendToDisplay('Math.min(')">min</button>
            <button onclick="appendToDisplay('Math.max(')">max</button>
            <button onclick="appendToDisplay('Math.random()*100')">Rand</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('Math.sinh(')">sinh</button>
            <button onclick="appendToDisplay('Math.cosh(')">cosh</button>
            <button onclick="appendToDisplay('Math.tanh(')">tanh</button>
            <button onclick="appendToDisplay('Math.asinh(')">asinh</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('Math.acosh(')">acosh</button>
            <button onclick="appendToDisplay('Math.atanh(')">atanh</button>
            <button onclick="appendToDisplay('Math.sign(')">sign</button>
            <button onclick="appendToDisplay('Math.cbrt(')">cbrt</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('Math.log1p(')">log1p</button>
            <button onclick="appendToDisplay('Math.expm1(')">expm1</button>
            <button onclick="appendToDisplay('Math.hypot(')">hypot</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
